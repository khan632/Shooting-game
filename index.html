<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>2 Player Shooting Game</title>
</head>

<body>
    <!-- Game -->
    <div id="app" class="imgbox">
        <img class="center-fit" src='img/guns.png'>
        <div id="container" class="absolute">
            <div id="start" class="column">
                <p class="message pre">
                    Welcome to Areeb's Shooting Game!
                </p>
                <button id="start-btn" class="btn">
                    <p>click here to play</p>
                </button>
                <button id="restart-btn" class="btn">
                    <p>click here to Restart</p>
                </button>
            </div>
            <canvas id="canvas" class="absolute"></canvas>
                <!-- <div id="match">
                    <div class="header">
                        <input id="match_number" type="text" value='0' ></input>
                        <span id="match_number-dis" type="text"></span>
                    </div>
                </div>
                <div id="tournament">
                    <div class="header">
                        <input id="tournament_number" type="text" value='0' ></input>
                        <span id="tournament_number-dis" type="text"></span>
                    </div>
                </div> -->
            <div id="play" class="absolute">
                <div id="player1" class="content absolute">
                    <div class="header">
                        <div id="player1-name" class="player_name">
                            <p>Player 1</p>
                        </div>
                        <button id="shoot1" type="button" class="shoot_btn">Shoot</button>
                        <ul class="info">
                            <li>
                                <img src="./img/heath.jpg" alt="health" class="icon_image">
                                <input id="health1" type="text" value='100' ></input>
                                <span id="health1-dis" type="text"></span>
                            </li>
                            <li>
                                <img src="./img/score.jpg" alt="score" class="icon_image">
                                <input id="score1" type="text" value='0' ></input>
                                <span id="score1-dis"></span>
                            </li>
                            <li>
                                <img src="./img/win.png" alt="win" class="icon_image">
                                <input id="win1" type="text" value='0' ></input>
                                <span id="win1-dis"></span>
                            </li>

                        </ul>
                    </div>
                </div>
                <div id="player2" class="content absolute">
                    <div class="header">
                        <div id="player2-name" class="player_name">
                            <p>Player 2</p>
                        </div>
                        <button id="shoot2" type="button" class="shoot_btn">Shoot</button>
                        <ul class="info">
                            <li>
                                <img src="./img/heath.jpg" alt="health" class="icon_image">
                                <input id="health2" type="text" value='100' ></input>
                                <span id="health2-dis" type="text"></span>
                            </li>
                            <li>
                                <img src="./img/score.jpg" alt="score" class="icon_image">
                                <input id="score2" type="text" value='0' ></input>
                                <span id="score2-dis"></span>
                            </li>
                            <li>
                                <img src="./img/win.png" alt="win" class="icon_image">
                                <input id="win2" type="text" value='0' ></input>
                                <span id="win2-dis"></span>
                            </li>

                        </ul>
                    </div>
                </div>
            </div>
            <div id="result" class="column absolute player_name">
                <div class="game-data">
                    <p class="message">
                        <!-- <span>
                            <img src="./img/score.png" alt="result">
                        </span>
                        <span>
                            |
                        </span> -->
                        <div id="winner1">
                            <p>Player 1 Wins</p>
                        </div>
                        <div id="winner2">
                            <p>Player 2 Wins</p>
                        </div>
                    </p>
                </div>
            </div>
        </div>
        <div id="tournament-winner" class="column absolute">
            <div class="game-data">
                <p class="message">
                    <span>
                        <img src="./img/score.png" alt="winner">
                    </span>
                    <span>
                        --
                    </span>
                    <span class="score">00</span>
                </p>
            </div>
        </div>
    </div>
    <footer>
        
    </footer>
    <script src="main.js"></script>
</body>

</html>
